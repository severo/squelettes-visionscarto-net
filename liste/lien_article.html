<BOUCLE_principale(ARTICLES){id_article}>

<style>
#lien_article_big_#ID_ARTICLE {
	background-image: url([(#LOGO_ARTICLE|extraire_attribut{src})]);
}
	#lien_article_big_#ID_ARTICLE span.titre {
		[background-color: (#LOGO_ARTICLE_RUBRIQUE|couleur_extraire{3,10}|couleur_foncer_si_claire|couleur_rgba{0.6});]
	}
	#lien_article_big_#ID_ARTICLEhover > span.titre {
		[background-color: (#LOGO_ARTICLE_RUBRIQUE|couleur_extraire{3,10}|couleur_foncer_si_claire|couleur_rgba{0.9});]
	}

</style>

<a class="lien_article_big" id="lien_article_big_#ID_ARTICLE" href="#URL_ARTICLE">

	[<span class="auteur">(#LESAUTEURS|supprimer_tags)</span><br>]
	<span class="titre">#TITRE</span>
	[<span class='hashtags'">(#SOUSTITRE)</span>]

	[<span class="date">(#DATE_REDAC|sinon{#DATE}|affdate)</span>]
	
</a>

	

</BOUCLE_principale>

#FILTRE{mini_html}
